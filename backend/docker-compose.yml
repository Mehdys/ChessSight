version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      - STOCKFISH_PATH=/usr/bin/stockfish
      - LOG_LEVEL=info
    volumes:
      # Mount app directory for development hot-reload
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9090/')" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
