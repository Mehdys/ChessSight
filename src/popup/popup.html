<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mephisto</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="../../lib/chessboard/chessboard.min.css">
    <link rel="stylesheet" href="../../lib/materialize/materialize.min.css">
    <link rel="stylesheet" href="../../lib/materialize/material-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/lru.min.js"></script>
    <script src="../../lib/chessboard/chessboard.min.js"></script>
    <script src="../../lib/materialize/materialize.min.js"></script>
    <script type="module" src="popup.js"></script>
</head>


<body>
    <button id="config" class="waves-effect waves-light btn tooltipped" data-position="left" data-tooltip="Settings">
        <i class="material-icons">settings</i>
    </button>
    <button id="analyze" class="waves-effect waves-light btn tooltipped" data-position="right"
        data-tooltip="Analysis Board">
        <i class="material-icons">open_in_new</i>
    </button>

    <div id="move-annotations"></div>
    <div id="response-annotations"></div>

    <div id="game-detection">No Chess Game Detected</div>

    <div id="board"></div>

    <div id="moves">
        <div id="chess_line_1">If your chess game is not detected<br>try reloading the page</div>
        <div id="chess_line_2"></div>
    </div>
    <div id="evaluation"></div>

    <!-- Chat Interface -->
    <div id="chat-container">
        <div id="top-moves">
            <div id="moves-label" style="font-size: 10px; color: #888; margin-top: 5px;">TOP MOVES:</div>
            <div id="moves-chips-container" style="display: flex; gap: 5px;"></div>
            <div style="flex-grow: 1;"></div>
            <button id="clear-chat" class="btn-flat" style="padding: 0 5px; color: #888;"><i class="material-icons"
                    style="font-size: 18px;">delete_sweep</i></button>
        </div>
        <div id="chat-messages">
            <div class="chat-message assistant">Hi! I'm your AI Coach. Ask me anything!</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask about this position...">
            <button id="send-btn" class="waves-effect waves-light btn-flat"><i class="material-icons">send</i></button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h5>AI Settings</h5>
            <div class="input-field">
                <select id="model-provider">
                    <option value="ollama">Ollama (Local)</option>
                    <option value="openai">OpenAI (Cloud)</option>
                </select>
                <label>Model Provider</label>
            </div>
            <div class="input-field" id="api-key-field" style="display:none;">
                <input id="api-key" type="password">
                <label for="api-key">API Key</label>
            </div>
            <div class="input-field">
                <input id="base-url" type="text" value="http://localhost:11434/v1">
                <label for="base-url">Base URL</label>
            </div>
            <div class="input-field">
                <input id="llm-model" type="text" value="llama3">
                <label for="llm-model">Model Name (e.g. llama3, gpt-4o)</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="save-settings">Save</a>
        </div>
    </div>

</body>

</html>
